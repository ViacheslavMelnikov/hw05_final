<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
{% load static %}
  <head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav/fav.ico" type="image">
    <link 
      rel="apple-touch-icon" 
      sizes="180x180" 
      href="img/fav/apple-touch-icon.png"
    >
    <link 
     rel="icon" 
     type="image/png" 
     sizes="32x32" 
     href="img/fav/favicon-32x32.png"
    >
    <link 
      rel="icon" 
      type="image/png" 
      sizes="16x16" 
      href="img/fav/favicon-16x16.png"
    >
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>
      {% block title %}
        Контент не подвезли :(
      {% endblock %} 
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main> 
      {% block content %}
        Контент не подвезли :(
      {% endblock %} 
    </main>
    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <!-- text-center: выравнивает текстовые блоки внутри и по центру -->
    <!-- py-3: контент внутри размещается с отступом сверху и снизу -->         
    <footer>
      {% include 'includes/footer.html' %}   
    </footer>
  </body>
</html>
